<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping App</title>
  </head>
  <body>
    <div class="navbar">
      <h1>Right2Vote Assignment with (Html + CSS + JavaScript)</h1>
    </div>
    <div class="main">
      <div class="left-part">
        <div class="shop-list">
          <div>
            <div>
              <!-- <h2>T-shirt</h2>
              <p>Price :- 50</p> -->
              <h2>T-shirt</h2>
              <p>Price :- 50 (as per Assignment)</p>
              <input type="text" id="tShirtInput" placeholder="Enter Price" />
            </div>
            <div>
              <h2>Jeans</h2>
              <p>Price :- 80(as per Assignment)</p>
              <input type="text" id="jeansInput" placeholder="Enter Price" />
            </div>
            <div>
              <h2>Jacket</h2>
              <p>Price :- 100(as per Assignment)</p>

              <input type="text" id="jacketInput" placeholder="Enter Price" />
            </div>
          </div>
          <div class="input">
            <h1>Budget:600 (as per Assignment)</h1>
            <input type="text" id="budget" placeholder="Enter your budget" />
          </div>
          <div class="generate">
            <h1>Generate Combinations</h1>
            <button onclick="generate()">Generate</button>
          </div>
        </div>
      </div>
      <div class="right-part">
        <div class="output" id="output"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
